<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../.github/icon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>Cinemix</title>
</head>

<body>
  <header class="header">
    <div class="bg_container_menu">
      <div class="menu_container">
        <a href="../index.html"><img src="../img/logo-white.svg" alt="Logo"></a>

        <nav class="nav">
          <button aria-label="Abrir menu" id="btn_mobile" aria-haspopup="true" aria-expanded="false" aria-controls="menu_list">
            <span id="hamburguer"></span>
          </button>
          <ul class="menu_list" role="menu">
            <li><a href="../index.html">início<span class="menu_ping">.</span> </a></li>
            <li><a href="./filmes.html">Filmes<span class="menu_ping">.</span></a></li>
            <li><a href="./combos.html">Combos<span class="menu_ping">.</span></a></li>
            <li><a href="./programacao.html">Programação<span class="menu_ping">.</span></a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <h1>Programação<span class="menu_ping">.</span></h1>
    <nav class="list_btn">
      <ul>
        <li><a class="addBtn" href="">Adicionar</a></li>
        <li><a class="editBtn" href="">Editar</a></li>
        <li><a class="delBtn" href="">Deletar</a></li>
      </ul>
    </nav>


    <Table class="table_container">
      <thead class="table_head">
        <tr>
          <th>Filme</th>
          <th>Data</th>
          <th>Horário</th>
          <th>Auditório</th>
          <th>Tipo de imagem</th>
        </tr>
      </thead>
      <tbody id="tabela">
        <!-- JAVASCRIPT -->
      </tbody>
    </Table>
  </main>

  <!-- MODAL ADD -->

  <div class="modal_prog_container_add">
    <form class="form_prog_add">
      <span class="fechar_modal">X</span>

      <input type="text" class="prog_id_add" style="display: none;">

      <label for="filme_programacao">Filme
        <select id="filme_programacao" class="filme_programacao_add">
          <option value="Selecione" selected disabled>Selecionar</option>
        </select>

        <label for="prog_data">Data</label>
        <input id='prog_data' type="text" class="prog_data_add" placeholder="Data de estréia">

        <label for="prog_horario">Horário</label>
        <input id='prog_horario' type="text" class="prog_hora_add" placeholder="00:00">

        <label for="prog_auditorio">Auditório</label>
        <input id='prog_auditorio' type="text" class="prog_auditorio_add" placeholder="EX: Sala 1">

        <label for="imagem">Tipo de imagem
          <select id="imagem" class="prog_imagem_add">
            <option value="Selecione" selected disabled>Selecionar</option>
            <option value="2d">2D</option>
            <option value="3d">3D</option>
            <option value="4d">4D</option>
            <option value="5d">5D</option>
          </select>
        </label>
        <button class="prog_add_btn">Adicionar</button>
    </form>
  </div>

  <!-- MODAL EDIT -->

  <div class="modal_prog_container_edit">
    <form class="form_prog_edit">
      <span class="fechar_modal">X</span>
      <label for="edit_prog_select">Selecione a programação
        <select id="edit_prog_select" onchange="fillInput()">
          <option class="opt" value="Selecione" selected disabled aria-readonly="true">Selecionar</option>

        </select>
      </label>

      <input type="text" class="prog_edit_id" style="display: none;">

      <label for="prog_titulo">Filme</label>
      <input id='prog_titulo' type="text" class="edit_prog_nome" placeholder="Nome do filme">

      <label for="prog_data">Data</label>
      <input id='prog_data' type="text" class="edit_prog_data" placeholder="Data de estréia">

      <label for="prog_horario">Horário</label>
      <input id='prog_horario' type="text" class="edit_prog_horario" placeholder="00:00">

      <label for="prog_auditorio">Auditório</label>
      <input id='prog_auditorio' type="text" class="edit_prog_auditorio" placeholder="EX: Sala 1">

      <label for="imagem">Tipo de imagem
        <select id="imagem" class="edit_prog_imagem">
          <option value="selecionar" selected disabled>Selecionar</option>
          <option value="2D">2D</option>
          <option value="3D">3D</option>
          <option value="4D">4D</option>
          <option value="5D">5D</option>
        </select>
      </label>
      <button class="edit_btn">Editar</button>
    </form>
  </div>

  <!-- MODAL DELETE -->

  <div class="modal_prog_container_delet">
    <form class="form_prog_delet">
      <span class="fechar_modal">X</span>
      <label for="delet_prog_select">Selecione a programação
        <input type="text" class="prog_delete_id" style="display: none;">
        <select id="delet_prog_select">
          <option class="opt" value="Selecione" aria-readonly="true" selected disabled>Selecionar</option>

        </select>
      </label>
      <button class="delet_btn">Deletar</button>
    </form>
  </div>

  <footer class="copy">
    <div class="copy_container">
      <div class="teste">
        <img src="../img/logo-white.svg" alt="Logo Cinemix">
      </div>
      <p>Todos os direitos reservados. </p>
      <nav class="socials">
        <a href="https://www.linkedin.com/in/brunpsiq/"><img src="./img/linkedin.svg" alt="Linkedin"></a>
        <a href="https://github.com/nobrupsiq"><img src="./img/github.svg" alt="GitHub"></a>
      </nav>
    </div>
  </footer>

  <!-- Scroll para o topo -->

  <div class="moveTop">
    <img src="../img/arrow-circle-up-fill.svg" alt="Seta para o topo">
  </div>


  <script src="../js/menu_mobile.js"></script>
  <script src="../js/menu_ativo.js"></script>
  <script src="../js/programacao.js"></script>

</body>

</html>
