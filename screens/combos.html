<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../.github/icon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <title>Cinemix</title>
</head>

<body>
  <header class="header">
    <div class="bg_container_menu">
      <div class="menu_container">
        <a href="../index.html"><img src="../img/logo-white.svg" alt="Logo"></a>

        <nav class="nav">
          <button aria-label="Abrir menu" id="btn_mobile" aria-haspopup="true" aria-expanded="false" aria-controls="menu_list">
            <span id="hamburguer"></span>
          </button>
          <ul class="menu_list" role="menu">
            <li><a href="../index.html">início<span class="menu_ping">.</span> </a></li>
            <li><a href="./filmes.html">Filmes<span class="menu_ping">.</span></a></li>
            <li><a href="./combos.html">Combos<span class="menu_ping">.</span></a></li>
            <li><a href="./programacao.html">Programação<span class="menu_ping">.</span></a></li>
          </ul>
        </nav>
      </div>
    </div>

    <main class="main">
      <h1>Combos<span class="menu_ping">.</span></h1>
      <nav class="list_btn">
        <ul>
          <li><a class="addBtn" href="">Adicionar combo</a></li>
          <li><a class="editBtn" href="">Editar combo</a></li>
          <li><a class="delBtn" href="">Deletar combo</a></li>
        </ul>
      </nav>

      <!-- ADD COMBO -->

      <div class="modal_combo_container_add">
        <form class="form_combo_add">
          <span class="fechar_modal">X</span>
          <label for="combo_banner">Banner</label>
          <input id='combo_banner' class="add_combo_banner" type="text" placeholder="URL do combo">

          <input type="text" id="combo_id" style="display: none;">

          <label for="combo_titulo">Titulo</label>
          <input id='combo_titulo' class="add_combo_titulo" type="text" placeholder="Nome do combo">

          <label for="combo_descricao">Descrição</label>
          <textarea id="combo_descricao" class="add_combo_descricao" cols="49" rows="4"></textarea>
          </label>
          <button class="add_btn">Adicionar</button>
        </form>
      </div>


      <!-- EDITAR COMBO -->

      <div class="modal_combo_container_edit">
        <form class="form_combo_edit">
          <span class="fechar_modal">X</span>
          <label for="selecionar_combo">Selecionar combo</label>
          <select id="edit_selecionar_combo" onchange="fillInput()">
            <option value="Selecionar" selected disabled>Selecionar</option>
          </select>

          <input type="text" id="combo_id" style="display: none">

          <label for="combo_banner">Banner</label>
          <input id='combo_banner' class="edit_combo_banner" type="text" placeholder="URL do combo">

          <label for="combo_titulo">Titulo</label>
          <input id='combo_titulo' class="edit_combo_titulo" type="text" placeholder="Nome do combo">

          <label for="combo_descricao">Descrição</label>
          <textarea id="combo_descricao" class="edit_combo_descricao" cols="49" rows="4"></textarea>
          </label>
          <button class="edit_btn">Editar</button>
        </form>
      </div>

      <!-- DELETAR COMBO -->

      <div class="modal_combo_container_delet">
        <form class="form_combo_delet">
          <span class="fechar_modal">X</span>
          <label for="selecionar_combo">Selecionar combo</label>
          <select id="delete_selecionar_combo">
            <option value="Selecionar" selected disabled>Selecionar</option>
          </select>
          <button class="delet_btn">Deletar</button>
        </form>
      </div>

      <section class="cards_combos">
        <!-- CARDS GERADO NO JS -->
      </section>

      <footer class="copy">
        <div class="copy_container">
          <div>
            <img src="../img/logo-white.svg" alt="Logo Cinemix">
          </div>
          <p>Todos os direitos reservados. </p>
          <nav class="socials">
            <a href="https://www.linkedin.com/in/brunpsiq/" target="_blank"><img src="../img/linkedin.svg" alt="Linkedin"></a>
            <a href="https://github.com/nobrupsiq" target="_blank"><img src="../img/github.svg" alt="GitHub"></a>
          </nav>
        </div>
      </footer>

      <!-- Scroll para o topo -->

      <div class="moveTop">
        <img src="../img/arrow-circle-up-fill.svg" alt="Seta para o topo">
      </div>

      <script src="../js/menu_mobile.js"></script>
      <script src="../js/menu_ativo.js"></script>
      <script src="../js/combos.js"></script>
</body>

</html>
