      <h1>Filmes<span class="menu_ping">.</span></h1>

        <ul>

          <li><a class="delFilme" href="">Deletar filme</a></li>
        </ul>

      <!-- MODAL TRAILER -->

      <section class="modal_trailer_container">
        <div class="modal_trailer">
          <span class="fechar_modal">X</span>
          <iframe id="ifr" width="408" height="280" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
          <div>
            <h4>Sinopse<span class="menu_ping">.</span></h4>
            <p id="descTrailer"></p>
          </div>
        </div>
      </section>

      <!-- MODAL ADICIONAR -->

      <div class="modal_filmes_container_add">
        <form class="form_filmes_add">
          <span class="fechar_modal">X</span>
          <label for="filme_banner">Banner</label>
          <input id='filme_banner' type="text" placeholder="URL do banner">

          <label for="filme_titulo">Titulo</label>
          <input id='filme_titulo' type="text" placeholder="Titulo do filme">

          <label for="filme_trailer">Trailer</label>
          <input id='filme_trailer' type="text" placeholder="URL do trailer">

          <label for="filme_descricao">Descrição</label>
          <textarea id="filme_descricao" cols="49" rows="6"></textarea>

          <label for="genero">Gênero
            <select id="genero">
              <option value="Selecionar" selected disabled>Selecionar</option>
              <option value="Ação">Ação</option>
              <option value="Aventura">Aventura</option>
              <option value="Cinema de arte">Cinema de arte</option>
              <option value="Chanchada">Chanchada</option>
              <option value="Comédia">Comédia</option>
              <option value="Comédia de ação">Comédia de ação</option>
              <option value="Comédia de terror">
                Comédia de terror
              </option>
              <option value="Comédia dramática">
                Comédia dramática
              </option>
              <option value="Comédia romântica">
                Comédia romântica
              </option>
              <option value="Dança">Dança</option>
              <option value="Documentário">Documentário</option>
              <option value="Docuficção">Docuficção</option>
              <option value="Drama">Drama</option>
              <option value="Espionagem">Espionagem</option>
              <option value="Faroeste">Faroeste</option>
              <option value="Fantasia">Fantasia</option>
              <option value="Fantasia científica">
                Fantasia científica
              </option>
              <option value="Ficção científica">
                Ficção científica
              </option>
              <option value="Filmes com truques">
                Filmes com truques
              </option>
              <option value="Filmes de guerra">
                Filmes de guerra
              </option>
              <option value="Mistério">Mistério</option>
              <option value="Musical">Musical</option>
              <option value="Filme policial">Filme policial</option>
              <option value="Romance">Romance</option>
              <option value="Terror">Terror</option>
              <option value="Thriller">Thriller</option>
            </select>
          </label>
          <button class="add_btn" onclick="addFilme(event)">Adicionar</button>
        </form>
      </div>

      <!-- EDIT MODAL -->

      <div class="modal_filmes_container_edit">
        <form class="form_filmes_edit">
          <span class="fechar_modal">X</span>
          <label for="selecionar_filme">Selecionar filme</label>
          <select id="selecionar_filme">
            <option value="Selecionar" selected disabled>Selecionar</option>
            <option value="Adão negro">Adão negro</option>
          </select>

          <label for="filme_banner">Banner</label>
          <input id='filme_banner' type="text" placeholder="URL do banner">

          <label for="filme_titulo">Titulo</label>
          <input id='filme_titulo' type="text" placeholder="Titulo do filme">

          <label for="filme_trailer">Trailer</label>
          <input id='filme_trailer' type="text" placeholder="URL do trailer">

          <label for="filme_descricao">Descrição</label>
          <textarea id="filme_descricao" cols="49" rows="6"></textarea>

          <label for="genero">Gênero
            <select id="genero">
              <option value="Selecionar" selected disabled>Selecionar</option>
              <option value="Ação">Ação</option>
              <option value="Aventura">Aventura</option>
              <option value="Cinema de arte">Cinema de arte</option>
              <option value="Chanchada">Chanchada</option>
              <option value="Comédia">Comédia</option>
              <option value="Comédia de ação">Comédia de ação</option>
              <option value="Comédia de terror">

              </option>
              <option value="Comédia dramática">
                Comédia dramática
              </option>
              <option value="Comédia romântica">
                Comédia romântica
              </option>
              <option value="Dança">Dança</option>
              <option value="Documentário">Documentário</option>
              <option value="Docuficção">Docuficção</option>
              <option value="Drama">Drama</option>
              <option value="Espionagem">Espionagem</option>
              <option value="Faroeste">Faroeste</option>
              <option value="Fantasia">Fantasia</option>
              <option value="Fantasia científica">
                Fantasia científica
              </option>
              <option value="Ficção científica">
                Ficção científica
              </option>
              <option value="Filmes com truques">
                Filmes com truques
              </option>
              <option value="Filmes de guerra">
                Filmes de guerra
              </option>
              <option value="Mistério">Mistério</option>
              <option value="Musical">Musical</option>
              <option value="Filme policial">Filme policial</option>
              <option value="Romance">Romance</option>
              <option value="Terror">Terror</option>
              <option value="Thriller">Thriller</option>
            </select>
          </label>
          <button class="edit_btn">Editar</button>
        </form>
      </div>

      <!-- DELETAR MODAL -->

      <div class="modal_filmes_container_delet">
        <form class="form_filmes_delet">
          <span class="fechar_modal">X</span>
          <label for="selecionar_filme">Selecionar filme</label>
          <select id="selecionar_filme">
            <option value="Selecionar" selected disabled>Selecionar</option>
            <option value="Adão negro">Adão negro</option>
          </select>
          <button class="delet_btn">Deletar</button>
        </form>
      </div>

      <!-- CARDS FILMES -->

      <section class="cards_filmes">
        <!-- Cards no JS -->
      </section>

    <footer class="copy">
      <div class="copy_container">
        <div class="teste">
          <img src="../img/logo-white.svg" alt="Logo Cinemix">
