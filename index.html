<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cinemix</title>
</head>

<body>
    <header class="header">
        <div class="bg_container_menu">
            <nav class="menu">
                <a href="./index.html"><img src="./img/logo-white.svg" alt="Logo"></a>
                <ul class="menu_list">
                    <li><a href="./index.html">início<span class="menu_ping">.</span> </a></li>
                    <li><a href="./screens/filmes.html">Filmes<span class="menu_ping">.</span></a></li>
                    <li><a href="./screens/combos.html">Combos<span class="menu_ping">.</span></a></li>
                    <li><a href="./screens/secoes.html">Seções<span class="menu_ping">.</span></a></li>
                </ul>
            </nav>
        </div>

        <!--Banner Slider-->
        <div class="menu_slide_container">
            <div class="menu_slide">
                <div class="slides">
                    <!--Radio buttons-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!--Fim Radio buttons-->

                    <!--Slide img-->
                    <div class="slide_img first">
                        <img src="./img/slide/img1.png" alt="imagem 1">
                    </div>
                    <div class="slide_img">
                        <img src="./img/slide/img2.jpg" alt="imagem 2">
                    </div>
                    <div class="slide_img">
                        <img src="./img/slide/img3.jpeg" alt="imagem 3">
                    </div>

                    <div class="slide_img">
                        <img src="./img/slide/img4.jpeg" alt="imagem 4">
                    </div>
                    <!--Fim slide img-->

                    <!--Navegation auto-->
                    <div class="navigation_auto">
                        <div class="auto_btn1"></div>
                        <div class="auto_btn2"></div>
                        <div class="auto_btn3"></div>
                        <div class="auto_btn4"></div>
                    </div>
                </div>

                <div class="manual_navigation">
                    <label for="radio1" class="manual_btn"></label>
                    <label for="radio2" class="manual_btn"></label>
                    <label for="radio3" class="manual_btn"></label>
                    <label for="radio4" class="manual_btn"></label>
                </div>
            </div>
        </div>
    </header>

    <main>
        <h2 class="title">Em breve...</h2>

        <section class="cards">
            <ul class="list_cards">
                <li>SLIDE COM FILMES</li>
            </ul>
        </section>

        <div class="promotion_banner">
            <div>
                <img src="./img/banner_clube.png" alt="Banner clube da pipoca">
            </div>
        </div>

        <section class="newsletter">
            <h2 class="title">Receba novidades<span class="menu_ping">.</span></h2>
            <form class="newsletter_form">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name">
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <input type="text" id="email">
                </div>
                <button class="btn">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="copy">
        <div class="teste">
            <img src="./img/logo-white.svg" alt="Logo Cinemix">
        </div>
        <p>Todos os direitos reservados. </p>
        <nav class="socials">
            <a href=""><img src="./img/linkedin.svg" alt="Linkedin"></a>
            <a href=""><img src="./img/github.svg" alt="GitHub"></a>
        </nav>
    </footer>


    <script type="module" src="./js/script.js"></script>
</body>

</html>
