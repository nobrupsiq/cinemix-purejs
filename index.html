<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/icon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cinemix</title>
</head>

<body>
    <header class="header">
        <div class="bg_container_menu">
            <nav class="menu">
                <a href="./index.html"><img src="./img/logo-white.svg" alt="Logo"></a>
                <ul class="menu_list">
                    <li><a href="./index.html">início<span class="menu_ping">.</span> </a></li>
                    <li><a href="./screens/filmes.html">Filmes<span class="menu_ping">.</span></a></li>
                    <li><a href="./screens/combos.html">Combos<span class="menu_ping">.</span></a></li>
                    <li><a href="./screens/secoes.html">Seções<span class="menu_ping">.</span></a></li>
                </ul>
            </nav>
        </div>

        <!--Banner Slider-->
        <div class="slide_wrapper">
            <ul class="slide">
                <li><img src="./img/slide/img2.jpg" alt="Slide 2"></li>
                <li><img src="./img/slide/img1.png" alt="Slide 1"></li>
                <li><img src="./img/slide/img3.jpeg" alt="Slide 3"></li>
                <li><img src="./img/slide/img4.jpeg" alt="Slide 4"></li>
            </ul>
        </div>
        <div class="arrow_nav">
            <button class="prev">Prev</button>
            <button class="next">Next</button>
        </div>
    </header>

    <main>
        <div class="cards_time">
            <h2 class="title">Em breve nos cinemas<span class="menu_ping">.</span></h2>

            <section class="cards">
                <ul class="list_cards">
                    <li><img class="card_b" src="https://img.elo7.com.br/product/original/23646C7/big-poster-filme-capita-marvel-tamanho-90x60-cm-presente-geek.jpg" alt="">
                        <img class="caracter" src="./img/cpt_marvel.png" alt="">
                    </li>
                    <li><img class="card_b" src="https://i0.wp.com/ofelm.com.br/wp-content/uploads/2017/07/1-VwWu7sEnEeJ1HQqMTj5AHA.jpeg?resize=1280%2C1896" alt="">
                        <img class="caracter" src="./img/eleven.png" alt="">
                    </li>
                    <li><img class="card_b" src="https://thenationroar.com/wp-content/uploads/2020/04/deadpool-3.jpg" alt="">
                        <img class="caracter" src="./img/deadpool.png" alt="">
                    </li>
                    <li><img class="card_b" src="https://www.europanet.com.br/posteres-filmes-series/img/capas/107172.jpg" alt="">
                        <img class="caracter" src="./img/adao_negro.png" alt="">
                    </li>
                </ul>
            </section>
        </div>

        <div class="promotion_banner">
            <div>
                <img src="./img/banner_clube.png" alt="Banner clube da pipoca">
            </div>
        </div>

        <section class="newsletter">
            <h2 class="title">Receba novidades<span class="menu_ping">.</span></h2>
            <form class="newsletter_form">
                <div>
                    <label for="name">Nome</label>
                    <input type="text" id="name">
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <input type="text" id="email">
                </div>
                <button class="btn">Enviar</button>
            </form>
        </section>
    </main>

    <footer class="copy">
        <div class="teste">
            <img src="./img/logo-white.svg" alt="Logo Cinemix">
        </div>
        <p>Todos os direitos reservados. </p>
        <nav class="socials">
            <a href=""><img src="./img/linkedin.svg" alt="Linkedin"></a>
            <a href=""><img src="./img/github.svg" alt="GitHub"></a>
        </nav>
    </footer>


    <script type="module" src="./js/script.js"></script>
</body>

</html>
